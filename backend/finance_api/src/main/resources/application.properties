# Application Name
spring.application.name=finance-education-bot

# Server Port
server.port=8080

# PostgreSQL Database Configuration (Local Development)
spring.datasource.url=jdbc:postgresql://localhost:5432/financebot_db
spring.datasource.username=postgres
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.financebot=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration
jwt.secret=mySecretKeyForFinanceBotAppMustBeLongEnoughForHS512Algorithm
jwt.expiration=86400000
